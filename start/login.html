<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link href="../shared/styles.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <header>
    <img src="../shared/logo.jpg">
    </header>

    <div class="login page">
        <h2>Log in</h2>
        <form action="#" method="get" name="login" id="login">
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email"/>
        
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/>
        
            <button type="button" id="submitLogin">Log In</button>
            <a class="toRegist" href="../registration/registration.html">Registration</a>
        
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
