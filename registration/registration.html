<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Knowledge Tracking System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link href="../shared/styles.css" rel="stylesheet">
    <link href="registration.css" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="../shared/logo.jpg">
    </header>

    <div class="registration page">
        <h2>Registration</h2>
        <form name="registration" id="registration">
        
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Name"/>
        
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email"/>
        
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/>

            <label for="role">Role</label>
            <select name="role" id="role">
                <option value="" selected disabled hidden>Choose a Role</option>
                <option value="developer" class="role">developer</option>
                <option value="manager" class="role">manager</option>
            </select>
        
            <button type="submit" id="submitRegistration">Register</button>
            <a class="toRegist" href="../start/login.html">Log In</a>
        
        </form>
    </div>

    <script src="registration.js"></script>
</body>
</html>
