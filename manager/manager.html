<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>System Acounting of Knowledge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link href="manager.css" rel="stylesheet">
    <link href="../shared/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="../shared/logo.jpg">
        <div class="statusBar">
            <span class="userName" id="userName"></span><br>
            <a href="../start/login.html">Log out</a>
        </div>
    </header>
    <div class="manager page">

        <div class="developers-list">
            <script id="developers-template" type="x-handlebars-template">â€‹
                {{#each this}}
                <div class="developer">
                    <ul>
                        <li><h3><span>Developer: </span>{{name}}</h3></li>
                        <li><span>JavaScript: </span>{{javascript}}</li>
                        <li><span>CSS: </span>{{css}}</li>
                        <li><span>HTML: </span>{{html}}</li>
                        <li><span>Angular: </span>{{angular}}</li>
                        <li><span>SQL: </span>{{sql}}</li>
                        <li><span>MongoDB: </span>{{mongodb}}</li>
                        <li><span>C#: </span>{{csharp}}</li>
                        <li><span>Java: </span>{{java}}</li>
                        <li><span>Python: </span>{{python}}</li>
                        <li><span>English: </span>{{english}}</li>
                        </li>
                    </ul>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="manager.js"></script>
</body>
</html>
